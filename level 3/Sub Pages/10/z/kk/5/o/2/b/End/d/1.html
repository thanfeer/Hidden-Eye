<head>

<title>Hidden Eye</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('../../../../../../../../../../../Image/images\ \(4\).jpeg');
    background-size: cover;
    background-position: center;
    /* Adjust the opacity as needed */
  }
  .container {
    text-align: center;
    padding-top: 100px; /* Adjust the padding as needed */
  }
  .logo {
    width: 300px; /* Adjust the size as needed */
    height: 250px; /* Adjust the size as needed */
    margin-bottom: px; /* Adjust the margin as needed */
  }
  p {
    margin-bottom: px; /* Adjust the margin as needed */
  }
  #Submitbutton {
  align-items: center;
  appearance: none;
  background-color: #fff;
  border-radius: 24px;
  border-style: none;
  box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
  box-sizing: border-box;
  color: #3c4043;
  cursor: pointer;
  display: inline-flex;
  fill: currentcolor;
  font-family: "Google Sans",Roboto,Arial,sans-serif;
  font-size: 14px;
  font-weight: 500;
  height: 48px;
  justify-content: center;
  letter-spacing: .25px;
  line-height: normal;
  max-width: 100%;
  overflow: visible;
  padding: 2px 24px;
  position: relative;
  text-align: center;
  text-transform: none;
  transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: auto;
  will-change: transform,opacity;
  z-index: 0;
}

#Submitbutton:hover {
  background: #F6F9FE;
  color: #174ea6;
}

#Submitbutton:active {
  box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
  outline: none;
}

#Submitbutton:focus {
  outline: none;
  border: 2px solid #4285f4;
}

#Submitbutton:not(:disabled) {
  box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}

#Submitbutton:not(:disabled):hover {
  box-shadow: rgba(60, 64, 67, .3) 0 2px 3px 0, rgba(60, 64, 67, .15) 0 6px 10px 4px;
}

#Submitbutton:not(:disabled):focus {
  box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}

#Submitbutton:not(:disabled):active {
  box-shadow: rgba(60, 64, 67, .3) 0 4px 4px 0, rgba(60, 64, 67, .15) 0 8px 12px 6px;
}

#Submitbutton:disabled {
  box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}
  p{
    color:#fff;
  }
  h1{
    background-color: #000000;
    color: #fff;
    padding: 20px 0;
    margin: 0;
    position: absolute;
    width: 100%;
    top: 0; 
    left: 0;
    z-index: 1;
  }
</style>
</head>

<div class="container">
