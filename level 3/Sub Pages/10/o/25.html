<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #image-container {
            position: relative;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            width: 100vw;
            height: 100vh;
            background: url('../../../../Image/Escaperoom/greenclrescap.png') no-repeat center center;
            background-size: cover;
        }
        .link {
            /*background: rgba(255, 255, 255, 0.5);*/
            border-radius: 5px;
            padding: 5px 10px;
            color: #333;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="image-container">
        <!-- Links -->
        <a class="link" href="./5/y/1.html">Link 1</a>
        <a class="link" href="./5/y/2.html">Link 2</a>
        <a class="link" href="./5/y/3.html">Link 3</a>
        <a class="link" href="./5/y/4.html">Link 4</a>
        <a class="link" href="./5/y/5.html">Link 5</a>
        <a class="link" href="./5/y/6.html">Link 6</a>
        <a class="link" href="./5/y/7.html">Link 7</a>
        <a class="link" href="./5/y/8.html">Link 8</a>
        <a class="link" href="./5/y/9.html">Link 9</a>
        <a class="link" href="./5/y/10.html">Link 10</a>
        <!-- Image (dummy image) -->
    </div>
</body>
</html>
