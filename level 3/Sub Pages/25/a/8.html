    <meta charset="UTF-8">

    <title>Clickable Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #image-container {
            position: relative;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            width: 100vw;
            height: 100vh;
            background: url('../../../../Image/Escaperoom/suspect.jpg') no-repeat center center;
            background-size: cover;
        }
        .link {
            /*background: rgba(255, 255, 255, 0.5);*/
            border-radius: 5px;
            padding: 5px 10px;
            color: #333;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
